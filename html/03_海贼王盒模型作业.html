<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/reset.css">
  <title>Document</title>
  <style>
    .wrap {
      width: 400px;
      height: 400px;
      border: 10px solid #fd5df5;
      padding: 20px;
      font-size: 0px;
      margin: 100px auto 0px;
    }
    .wrap img {
      width: 400px;
      height: 225px;
    }
    .wrap .text {
      margin-top: 25px;
      font-size: 23px;
    }
    .wrap .text span {
      color: red;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <img src="../img/haizewang.webp" alt="">
    <p class="text">&nbsp;&nbsp;<span>《航海王》</span>（ONE PIECE）又称《海贼
      王》，是日本漫画家尾田荣一郎创作的
      少年漫画作品，于1997年07月22日在
      集英社《周刊少年Jump》开始连载。
    </p>
  </div>
</body>

</html>
